<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/def.css">
        <title>JotDown</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div id="sidebar-list-container">
                    <ul id="sidebar-list">
                        
                    </ul>
                </div>
                
                <div class="sidebar-fn">
                    <div class="sidebar-form">
                        <form action="" id="add-note-form">
                            <input type="text" name="" id="add-note-input">
                            <input id='add-note-submit' type="submit" value="Y" disabled>
                            <button id='add-note-discard'>N</button>
                        </form>
                    </div>
                    <div class="sidebar-btns">
                        <button id="add-note-btn" onclick="toggleAddNote()">
                            +
                        </button>
                        <button onclick="pageRendered()">Load</button>
                    </div>
                    
                </div>
            </div>
            
            <div id="note-display">
                <!-- <div class="note-launch">
                    Select a note or create one from the sidebar
                </div> -->
                <div id="note-header">
                    <div id="note-title">
                        
                    </div>
                    <div id="note-wifi">
                        <p>WiFi</p>
                        <select name="wifi" id="ssid-picker">
                            <option value="no-select">None</option>
                        </select>
                    </div>
                    <div id="note-time">
                        <p>Time</p>
                    </div>
                </div>
                <div id="note-content">
                    
                </div>
                
            </div>
        </div>
        <script src="../js/index.js"></script>
    </body>
</html>
