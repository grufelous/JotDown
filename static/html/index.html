<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/def.css">
    <title>Electron</title>
</head>
<body>
    <h1>Hello World</h1>
    <div class="container">
        <div id="sidebar">
            <button onclick="updateSidebar()">Reload</button>
            <button onclick="toggleNameForm()">New File</button>
            <form id="fileNameForm" action="">
                <input type="text" name="" id="fileInput">
                <input type="submit" value="fileSubmit">
            </form>
            <ul id="titles">
                <li>Click the button</li>
            </ul>
        </div>
        <div id="content" contenteditable="true">
            <p id="fileTitle">Select a file from the sidebar</p>
            <textarea id="contentDisplay" rows="24" cols="70"></textarea>
            <button id="fileSaveBtn" disabled>Save</button>
        </div>
    </div>
    
    <script src="../js/index.js"></script>
    <script>
        document.onload = updateSidebar();
    </script>
</body>
</html>
